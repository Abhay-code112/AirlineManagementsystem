<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-plane-departure"></i> Airline Management System</h1>
            <p>By Abhay Kumar Kashyap</p>
        </div>
    </header>

    <main class="container">
        <section id="flights-section">
            <div class="section-header">
                <h2><i class="fas fa-list-ul"></i> Available Flights</h2>
                <button id="add-flight-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Flight</button>
            </div>
            <div id="flights-table-container">
                <p>Loading flights...</p>
            </div>
        </section>

        <section id="bookings-section">
            <div class="section-header">
                <h2><i class="fas fa-book"></i> My Bookings</h2>
            </div>
            <div id="bookings-table-container">
                <p>Loading bookings...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Airline Management System. All rights reserved.</p>
    </footer>

    <div id="add-flight-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fas fa-plane-circle-check"></i> Add a New Flight</h2>
            <form id="add-flight-form">
                <input type="text" id="flight-id" placeholder="Flight ID (e.g., AI-202)" required>
                <input type="text" id="departure-city" placeholder="Departure City" required>
                <input type="text" id="arriving-city" placeholder="Arriving City" required>
                <input type="date" id="date" required>
                <input type="time" id="departure-time" required>
                <input type="time" id="arrival-time" required>
                <button type="submit" class="btn btn-primary">Add Flight</button>
            </form>
        </div>
    </div>

    <div id="book-flight-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fas fa-ticket-alt"></i> Book Your Flight</h2>
            <form id="book-flight-form">
                <input type="hidden" id="book-flight-id-input">
                <h3 id="booking-flight-details"></h3>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="passport-no" placeholder="Passport Number" required>
                <input type="tel" id="phone-no" placeholder="Phone Number (10 digits)" pattern="\d{10}" required>
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
            </form>
        </div>
    </div>
    
    <div id="toast"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
